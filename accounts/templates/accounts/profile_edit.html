<div id="edit-mode" style="display: none">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="edit-profile-header">
      <div class="profile-avatar">
        {% if user.profile.get_avatar_data_url %}
        <img
          src="{{ user.profile.get_avatar_data_url }}"
          alt="Avatar"
          id="avatar-preview"
        />
        {% else %}
        <img
          src="https://ui-avatars.com/api/?name={{ user.get_full_name|urlencode }}&size=100&background=1e78ff&color=fff"
          alt="Avatar"
          id="avatar-preview"
        />
        {% endif %}
      </div>
    </div>

    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="{{ form.bio.id_for_label }}">Bio</label>
      {{ form.bio }}
    </div>

    <div class="form-group">
      <label for="{{ form.avatar_file.id_for_label }}">Profile Picture</label>
      {{ form.avatar_file }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save">Save Changes</button>
      <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
    </div>
  </form>
</div>
