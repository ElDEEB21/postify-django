{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 - Server Error | Postify</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ffebe9 0%, #ffd4d1 100%);
        padding: 2rem;
      }

      .error-content {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 3rem 2rem;
        max-width: 600px;
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-emoji {
        font-size: 8rem;
        margin-bottom: 1rem;
        display: block;
        animation: shake 1s ease-in-out infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(10deg);
        }
      }

      .error-code {
        font-size: 6rem;
        font-weight: 800;
        color: #dc3545;
        margin: 0;
        line-height: 1;
        letter-spacing: -0.05em;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text);
        margin: 1rem 0;
      }

      .error-message {
        font-size: 1.1rem;
        color: #666;
        margin: 1.5rem 0 2rem;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 2rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .error-btn-primary {
        background: var(--primary);
        color: white;
      }

      .error-btn-primary:hover {
        background: #5f6d5a;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(119, 136, 115, 0.3);
      }

      .error-btn-secondary {
        background: white;
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .error-btn-secondary:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(119, 136, 115, 0.3);
      }

      @media (max-width: 768px) {
        .error-content {
          padding: 2rem 1.5rem;
        }

        .error-emoji {
          font-size: 5rem;
        }

        .error-code {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .error-actions {
          flex-direction: column;
        }

        .error-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <span class="error-emoji">‚ö†Ô∏è</span>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
          Something went wrong on our end. We're working to fix it! Please try
          again later or contact support if the problem persists.
        </p>

        <div class="error-actions">
          <a href="{% url 'home' %}" class="error-btn error-btn-primary">
            <span>üè†</span>
            <span>Go Home</span>
          </a>
          <a
            href="javascript:window.location.reload()"
            class="error-btn error-btn-secondary"
          >
            <span>üîÑ</span>
            <span>Try Again</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
